<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
    <p style="font-size: 20px; color: #e74c3c">Please Wait...</p>
</ngx-spinner>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-4">
                        <h5>Daily Takings</h5>
                    </div>
                    <div class="col-5">
                    </div>
                    <div class="col-1">
                        <button class="btn btn-danger btn-round" (click)="showToday()" >Today</button>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-danger btn-round" (click)="showYesterday()" >Yesterday</button>
                    </div>
                    <div class="col-1"></div>
                </div>
                
            </div>
            <div class="card-body reset-table p-t-0">
                <h4 class="sub-title">{{dateStr}}<span style="float: right; margin-right: 5%">{{dateStr2}}</span></h4>
                <div class="form-group row">
                    <div class="col-3">
                        <h5>Completed Orders</h5>
                    </div>
                    <div class="col-3">
                        <h4>{{completedOrdersCount}}</h4>
                    </div>
                    <div class="col-3">
                        <h5>Ongoing Orders</h5>
                    </div>
                    <div class="col-3">
                        <h4>{{ongoingOrdersCount}}</h4>
                    </div>
                    <div class="col-3">
                        <h5>Other Orders</h5>
                    </div>
                    <div class="col-3">
                        <h4>{{otherOrdersCount}}</h4>
                    </div>
                    <div class="col-3">
                        <h5>Total Orders</h5>
                    </div>
                    <div class="col-3">
                        <h4>{{totalOrdersCount}}</h4>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10"></div>
                    <div class="col-sm-2">
                        <button class="btn btn-danger btn-round" (click)="exportCSV()" >Export CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body-big card-status">
                <h5>Income Status</h5>
                <div class="card-body text-center">
                    <h2 class="text-primary">ORDERS : {{totalOrdersCount}}</h2>
                </div>
                <div class="card-body text-center">
                    <h2 class="text-primary">Total Income : €{{totalIncome}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
